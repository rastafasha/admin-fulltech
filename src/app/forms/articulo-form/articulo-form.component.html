<app-header></app-header>
<app-menu></app-menu>
<div class="content-inner">
    <div class="container-fluid">

        <!-- Begin Page Header-->
        <div class="row">
            <div class="page-header">
                <div class="d-flex align-items-center">
                    <h2 class="page-header-title">{{pageTitle}}</h2>
                    <div>
                        <div class="page-header-tools">
                            <a class="btn btn-gradient-01" href="javascript:void(0)" (click)="goBack()">Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Page Header -->
        <div class="row flex-row">
            <div class="col-12">
                <!-- Form -->
                <div class="widget has-shadow">
                    <div class="articulo-form widget-body">
                        <form [formGroup]="articuloForm" (ngSubmit)="onSubmit()">

                            <div class="form-group form-row">
                                <label class="col-md-3">Titulo <span class="required">*</span></label>
                                <div class="col-md-9">
                                    <input type="text" formControlName="title" class="form-control" placeholder="Title" required>
                                    <div *ngIf="title.invalid && (title.dirty || title.touched)" class="error">
                                        <div *ngIf="title.errors">
                                            Title is required.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-row">
                                <label class="col-md-3">Subtitulo <span class="required">*</span></label>
                                <div class="col-md-9">
                                    <input type="text" formControlName="technology" class="form-control" placeholder="Subtitulo" required>
                                    <div *ngIf="technology.invalid && (technology.dirty || technology.touched)" class="error">
                                        <div *ngIf="technology.errors">
                                            Title is required.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-row">
                                <label class="col-md-3">Es Destacado</label>
                                <div class="col-md-9 ">
                                    <input type="radio" formControlName="isFeatured" value="1" /> Si
                                    <input type="radio" formControlName="isFeatured" value="0" /> No
                                </div>
                            </div>
                            <div class="form-group form-row">
                                <label class="col-md-3">Está Activo</label>
                                <div class="col-md-9">
                                    <input type="radio" formControlName="isActive" value="1" /> Si
                                    <input type="radio" formControlName="isActive" value="0" /> No
                                </div>
                            </div>
                            <div class="form-group form-row">
                                <label class="col-md-3">Categoria</label>
                                <div class="col-md-9">
                                    <input type="radio" formControlName="categoryId" value="0" /> Ninguno
                                    <input type="radio" formControlName="categoryId" value="1" /> Módem
                                    <input type="radio" formControlName="categoryId" value="2" /> Router
                                    <input type="radio" formControlName="categoryId" value="3" /> Cables
                                    <input type="radio" formControlName="categoryId" value="4" /> Portátil
                                    <input type="radio" formControlName="categoryId" value="5" /> Cámaras
                                    <input type="radio" formControlName="categoryId" value="6" /> Access Point
                                    <input type="radio" formControlName="categoryId" value="7" /> Otros
                                </div>
                            </div>
                            <div class="form-group form-row">
                                <label class="col-xs-12">Imagen del Artículo (Peso máximo 500kb formato jpg | tamaño: 300px x 300px )</label>
                                <div class="col-md-9">
                                    <input type="file" id="image" (change)="onSelectedFile($event)" />
                                    <div [innerHTML]="uploadError" class="error"></div>
                                    <div *ngIf="imagePath">
                                        <br />
                                        <img [src]="imagePath" width="100px">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-row">
                                <label class="col-md-3">Descripción <span class="required">*</span><</label>
                                <div class="col-md-9">
                                    <ckeditor [editor]="Editor" data="<p>Hello, world!</p>" formControlName="description" rows="5" class="form-control" placeholder="Description" required></ckeditor>
                                    <div *ngIf="description.invalid && (description.dirty || description.touched)" class="error">
                                        <div *ngIf="description.errors">
                                            Descripción is required.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-row">
                                <label class="col-md-3">Nombre Modal  <span class="required">*</span></label>
                                <div class="col-md-9">
                                    <input type="text" formControlName="popup" class="form-control" placeholder="popup" required>
                                    <div *ngIf="popup.invalid && (popup.dirty || popup.touched)" class="error">
                                        <div *ngIf="popup.errors">
                                            Modal is required.
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group form-row">
                                <label class="col-md-3"></label>
                                <div class="col-md-9">
                                    <input type="hidden" formControlName="id">
                                    <button type="submit" [disabled]="!articuloForm.valid" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    {{error}}
                </div>
                <!-- End Form -->
            </div>
        </div>
        <!-- End Row -->
    </div>
    <!-- End Container -->
    <app-footer></app-footer>
