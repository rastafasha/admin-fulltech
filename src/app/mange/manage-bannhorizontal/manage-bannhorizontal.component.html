<app-menu></app-menu>
<app-header></app-header>
<div class=" content-inner ">
    <div class="container-fluid ">

        <!-- Begin Page Header-->
        <div class="row ">
            <div class="page-header ">
                <div class="d-flex align-items-center ">
                    <h2 class="page-header-title ">{{title}}</h2>
                    <div>
                        <div class="page-header-tools ">
                            <a class="btn btn-gradient-01 " href="javascript:void(0) " (click)="goBack() ">Back</a>
                        </div>
                    </div>
                    <div>
                        <div class="page-header-tools ">
                            <a class="btn btn-gradient-01 " [routerLink]="[ '/banner-horizontal/create/'] ">Agregar Nuevo</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Page Header -->
        <div class="row flex-row ">
            <div class="col-12 ">
                <!-- Form -->
                <div class="widget has-shadow ">
                    <table id="demo-foo-addrow" class="table m-t-30 table-hover contact-list footable-loaded footable">
                        <thead>
                            <tr class="text-center">
                                <th class="footable-sortable">No<span class="footable-sort-indicator"></span></th>
                                <th class="footable-sortable">imagen<span class="footable-sort-indicator"></span></th>
                                <th class="footable-sortable">TÃ­tulo<span class="footable-sort-indicator"></span></th>
                                <th class="footable-sortable">Enlace<span class="footable-sort-indicator"></span></th>
                                <th class="footable-sortable">Abre<span class="footable-sort-indicator"></span></th>
                                <th class="footable-sortable">Activo<span class="footable-sort-indicator"></span></th>
                                <th class="footable-sortable">Acciones<span class="footable-sort-indicator"></span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="footable-even" *ngFor="let banhorizontal of banhorizontals | keys | paginate: { itemsPerPage: count, currentPage: p }">
                                <td><span class="footable-toggle"></span>{{banhorizontal.id}}</td>
                                <td><img src="{{banhorizontal.image}}" width="120" height="40"></td>
                                <td>{{banhorizontal.titulo}}</td>
                                <td>{{banhorizontal.enlace}}</td>
                                <td>{{banhorizontal.target}}</td>
                                <td>{{banhorizontal.is_active}}</td>
                                <td class="td-actions ">
                                    <a [routerLink]="[ '/banner-horizontal/edit', banhorizontal.id] "><i class="la la-edit edit "></i></a>
                                    <a (click)="onDelete(banhorizontal.id) "><i class="la la-close delete "></i></a>
                                </td>
                            </tr>

                        </tbody>
                        <tfoot>
                            <tr>

                                <td colspan="7">
                                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    {{error}}

                </div>
                <!-- End Form -->
            </div>
        </div>
        <!-- End Row -->
    </div>
    <!-- End Container -->
    <app-footer></app-footer>
